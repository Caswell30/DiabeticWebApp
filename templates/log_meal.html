<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Log Meal</h2>
        
        <form method="POST" action="{{ url_for('log_meal') }}" class="mt-4">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                {{ form.carbs.label(class="form-label") }}
                {{ form.carbs(class="form-control", placeholder="Enter carbohydrates (g)") }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100">{{ form.submit.label.text }}</button>
        </form>
        
        <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
